<!DOCTYPE html>
<html>
	<head> 
		<link rel="stylesheet" href="../css/crosshair.css" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<script data-main="../scripts/requireConfig" src="../scripts/lib/require.js"></script>
		<title>Crosshair</title>
		<script>
			navigator.plugins.refresh(false);
		</script>
		<embed  id='plugin' 
			type='application/x-io-plugin'
			width=0px 
			height=0px>
		</embed>
	</head>
	<body>
		<div id="content">
			<img src="../images/adjust.png" id="leftAdjust" class="draggable" alt="left">
			<img src="../images/adjust.png" id="rightAdjust" class="draggable" alt="right">
			<img src="../images/adjust.png" id="downAdjust" class="draggable" alt="down">
			<img src="../images/adjust.png" id="upAdjust" alt="up">
			<div id="form">
				<select id="drop">
					<option value="none">Choose a reticle</option>
					<!--option value="default1">Black Scope</option-->
					<option value="default1">Popty's</option>
					<option value="default2">Imouto's</option>
					<option value="default3">--DAVE--'s</option>
					<option value="default4">KiXSTAr's</option>
					<option value="default5">Rigga's</option>
					<option value="default6">Domz's</option>
					
				</select>
				<br>
				<button id="hide" class="button">Select</button>
			</div> 
			<div id="preview"> </div>
			<button id="recenter" class="button">Recenter</button>
		</div>
	<script>
	require(["requireConfig"], function(){
		require(["crosshair"]);
	});
	</script>
	</body>
</html>
