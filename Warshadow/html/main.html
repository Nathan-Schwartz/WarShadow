<!DOCTYPE html>
<html>
	<head> 
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/spectrum.css" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<script data-main="../scripts/requireConfig" src="../scripts/lib/require.js"></script>
		<title>WarShadow</title>
	</head>
			

	<body>
		<div id="contentWrapper" class="draggable">
					<div id="progress"><div class="progress-label"></div></div>
		<div id="content" class="draggable">

		<img src="../images/IconMouseNormal.png" id="resize" alt="logo">
		<img src="../images/minimize.png" id="close" alt="close">
		<img src="../images/info.png" id="info" alt="info">
		<img src="../images/options1.png" id="settingsWin" alt="settings">
		<img src="../images/WarShadow.png" id="WarLogo" class="draggable" alt="settings">
		<br> <br>  <br><br>

		
			<span class="normalCheckbox"><input type="checkbox" class="checkbox" id="HSNum" tabindex="-1"><label for="HSNum"></label></span><label for="HSNum"> # of Headshots </label><br>
			<span class="normalCheckbox"><input type="checkbox" class="checkbox" id="HSPerc" tabindex="-1"><label for="HSPerc"></label></span><label for="HSPerc"> % of Headshots </label><br>
			<span class="normalCheckbox"><input type="checkbox" class="checkbox" id="HSChain" tabindex="-1"><label for="HSChain"></label></span><label for="HSChain"> HS Chain Avg </label><br>
			<!--span class="normalCheckbox"><input type="checkbox" class="checkbox" id="KDRate" tabindex="-1"><label for="KDRate"></label></span><label for="KDRate"> KDR tracker </label><br-->
			<span class="normalCheckbox"><input type="checkbox" class="checkbox" id="autoon" tabindex="-1"><label for="autoon"></label></span><label for="autoon"> Auto-capture </label><br>
			<span id="colorContainer">
				<span class="normalCheckbox"><input type="checkbox" class="checkbox" id="colorVis" tabindex="-1">
					<label for="colorVis"></label>
				</span> 
				<span id="colorText"><label for="colorVis">Colors</label></span>
				<span id="colorbuttons">
					<input type='text' class="sp-dark" id="cpicker1" tabindex="-1"/>
					<input type='text' class="sp-dark" id="cpicker2" tabindex="-1"/>
				</span>
			</span>
			
			<button id="Stats" class="button" tabindex="-1"> StatCrack </button>
			<!--button class="button" id="STimer" tabindex="-1"> Smoke timer </button-->
			<button id="record" class="button" tabindex="-1"> Recording</button>
			<div id="Roptions">
				<button id="turnOn" class="subbutton" tabindex="-1"> Start Recording </button>
				<button id="capture" class="subbutton" tabindex="-1"> Capture </button> 
				<button id="turnOff" class="subbutton" tabindex="-1"> Stop Recording </button>
			</div>
			
			<button id="showcontent" class="button" tabindex="-1">Guides I wrote</button>
		<div id="contentbuttons">	
			<button id="cold" class="subbutton" tabindex="-1">Cold Peak</button> 
			<button id="tower" class="subbutton" tabindex="-1">Tower & Basics</button>
		</div>
		</div>
		</div>
			<script>

				require(["requireConfig"], function(){
					require(["main"], function(){});
				});
			
			</script>
			
	</body>
	
</html>
