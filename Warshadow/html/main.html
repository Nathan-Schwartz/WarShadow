<!DOCTYPE html>
<html>
	<head> 
		<link rel="stylesheet" href="../css/style.css" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<script data-main="../scripts/requireConfig" src="../scripts/lib/require.js"></script>
		<title>WarShadow</title>
	</head>
			

	<body>
		<div class="resizeGrip" id="resizeGripTopLeft"></div>
		<div class="resizeGrip" id="resizeGripTop"></div>
		<div class="resizeGrip" id="resizeGripTopRight"></div>
		<div class="resizeGrip" id="resizeGripRight"></div>
		<div class="resizeGrip" id="resizeGripBottomRight"></div>
		<div class="resizeGrip" id="resizeGripBottom" ></div>
		<div class="resizeGrip" id="resizeGripBottomLeft"></div>
		<div class="resizeGrip" id="resizeGripLeft"></div>
		<div id="content">

		<img src="../images/IconMouseNormal.png" id="resize" alt="logo">
		<img src="../images/minimize.png" id="close" alt="close">
		<img src="../images/info.png" id="info" alt="info">
		<img src="../images/options1.png" id="settingsWin" alt="settings">
		
		<br> <br>  <br>
		<!--img src="../images/loading.gif" id="loading" alt="loading"-->

			<u><b>Features:</b> </u> <br>
			<input type="checkbox" class="checkbox" id="HSNum"> # of Headshots <br>
			<input type="checkbox" class="checkbox" id="HSPerc"> % of Headshots <br>
			<input type="checkbox" class="checkbox" id="HSChain"> HS Chain Avg <br>
			<input type="checkbox" class="checkbox" id="KDRate"> KDR tracker <br>
			<input type="checkbox" class="checkbox" id="crosshair"> start/stop <br>
			<input type="checkbox" class="checkbox" id="autoon"> Auto-capture <br>
			
			<button id="Stats" class="button"> StatCrack </button>
			<button class="button" id="STimer"> Smoke timer </button>
			<button id="record" class="button"> Recording</button>
			<div id="Roptions">
				<button id="turnOn" class="subbutton"> Start Recording </button>
				<button id="capture" class="subbutton"> Capture </button> 
				<button id="turnOff" class="subbutton"> Stop Recording </button>
			</div>
			
			<button id="showcontent" class="button"><b>Guides I wrote</b></button>
		<div id="contentbuttons">	
			<button id="cold" class="subbutton">Cold Peak</button> 
			<button id="tower" class="subbutton">Tower & Basics</button>
		</div>
			<script>

				require(["requireConfig"], function(){
					require(["main"], function(){});
				});
			
			</script>
			
	</body>
	
</html>
